[pytest]
# Pytest configuration for Nodela SDK

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Enable strict markers
    --strict-markers
    # Coverage options
    --cov=src/nodela
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # Fail if coverage is below threshold
    --cov-fail-under=90

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Console output
console_output_style = progress

# Minimum Python version
minversion = 7.0

# Ignore patterns
norecursedirs = .git .venv .eggs *.egg-info dist build

# Enable color output
color = yes

# Timeout (optional - uncomment if needed)
# timeout = 300
# timeout_method = thread
